<div class="titulos">
    <h1>Peliculas de Star Wars</h1>
</div>
<div class="content">
    <div class="content-header">
        <div id="buscador" class="buscador">
            <input id="input-buscar" type="search" id="filtro" placeholder="Buscar...">
            <button id="boton-buscar" class="noselect">Buscar</button>
        </div>
        <h2><span id="numElementos"></span> Peliculas en total</h2>
    </div>


    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Director</th>
                <th>Productor</th>
                <th>Fecha</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody id="listaPeliculas">
        </tbody>
    </table>

    <!-- Paginador -->
    <div class="paginador noselect">
        <ul class="paginas"></ul>
    </div>
</div>
